    <title>Cash Register</title>

          <button> Next </button>
          <table className="change-table">

              <th>Note</th>
              <td>2000</td>

              <td>100</td>
              <td>20</td>
              <td>10 </td>

              <tr> 1</tr>
            </tr>
          </table>
        </div>
    </body>
